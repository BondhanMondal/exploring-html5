<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,
        th{
            border: 1px solid grey;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Learning Html Table</h1>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Baba</td>
                <td>Chor Soft</td>
                <td>$7000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bill Baba</td>
                <td>Chor Soft</td>
                <td>$7000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bill Baba</td>
                <td>Chor Soft</td>
                <td>$7000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bill Baba</td>
                <td>Chor Soft</td>
                <td>$7000</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
