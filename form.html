<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <link rel="stylesheet" href="./styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./table.html">Table</a></li>
                <li><a href="./form.html">Form</a></li>
                <li><a href="./semantic.html">Semantic</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <h1>Special Pitha Expo</h1>
    </header>
    
    <form action="">
        <p>
            Name: <input type="text" name="" id="" placeholder="enter your name">
        </p>
        <p>
            Email: <input type="email" name="" id="" placeholder="enter your email">
        </p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
                
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                
            </p>
            <p>
                <label for="telpitha">
                    <input type="radio" name="pitha" id="telpitha">Tel er pitha
                </label>
                
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
            </p>
            <p>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun">Begun
                </label>
            </p>
        </fieldset>
        <p>
            Special Instruction 
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
